<head>

        .header {
            background-color: #d9f2d9;

        }
        .header a {
            text-decoration: none;
            color: #000;
            margin-right: 20px;
        }
        .content {
            text-align: center;
            padding: 50px 20px;
        }
        .content h1 {
            color: #004d1a;
        }
        .content .button {
            background-color: #d8b2e7;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            margin-top: 5px;
            display: inline-block;
        }
        .content .stores {
            margin-top: 20px;

        .content .stores img {
            width: 150px;
            margin: 0 20px;
        }
        .promo-image img {
            width: 500px;
            border-radius: 25px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <h1><font color="green">Pinjam Seratus</font></h1>
        </div>
        <div>
           <a href="login.html">Login</a>
            <a href="indexx.html">Beranda</a>
            <a href="profil.html">Tentang Kami</a>
            <a href="Pendaftaran.html">Cara Pendaftaran</a>
            <a href="transaksi.html">Riwayat Peminjaman</a>
        </div>
    </div>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinjam Meminjam</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("image/Loans-1-1024x666.webp") no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }

        .brand {
            font-size: 24px;
            font-weight: bold;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
            border: 1px solid white;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .menu a:hover {
            background: white;
            color: black;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
        }

        .login-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 20px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-box button:hover {
            background-color: #45a049;
        }
    </style>
 

    <div class="login-container">
        <div class="login-box">
            <h1>Login</h1>
            <form action="#" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
